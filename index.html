<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="stylesheet.css" rel="stylesheet">
  
</head>
<body>
  <main>
    <section class="container"> 
      <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
      sizes="(max-width: 600px) 686px, 300px"
      src="images/image-product-desktop.jpg"
      alt="A bottle of perfume surrounded by foliage">

      <div class="text-el">
          <p class="grey product-type">perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="grey product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
            <div class="price"> 
          <h1 class="price-now"> $149.99 </h1>
          <p class="grey price-original">$169.99</p>
           </div>
           <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
          </div>
    </section> 
  </main>
  <footer> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/huda_mabkhoot">Huda Mabkhoot</a>.
  </div>
</footer>
</body>
</html>
